<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Patient Counter</title>
</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center">Number of Patients seen in 30 days</h1>
            <div class="text-center">
                <h2 id="patient-counter">0</h2>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-info me-2 text-white" onclick="increment()">+</button>
                    <button type="button" class="btn btn-secondary me-2 text-white" onclick="decrement()">-</button>
                    <button type="button" class="btn btn-success me-2" onclick="save()">SAVE</button>
                    <button type="button" class="btn btn-danger" onclick="reset()">RESET</button>
                </div>
                <p id="days" class="mt-3"></p>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
